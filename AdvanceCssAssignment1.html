<html>
  <head>
    <title>Advance CSS Assignment</title>
    <link rel="stylesheet" href="AdvanceCssAssignment1.css" />
  </head>

  <body>
    <!-- Head container contains navbar including logo and navigation links and 
     scroll container including heading and left and right scroll arrows-->
    <header class="head">
      <div class="navbar">
        <!-- logo image -->
        <div class="logo">
          <img src="logoImage.png" alt="logo" />
        </div>
        <div class="links">
          <!-- Different navigation links -->
          <a href="#" class="linkItem active"><h4>Home</h4></a>
          <a href="#" class="linkItem"><h4>Services</h4></a>
          <a href="#" class="linkItem"><h4>Profile</h4></a>
          <a href="#" class="linkItem"><h4>Contact Us</h4></a>
        </div>
      </div>
      <div class="scroll">
        <!-- Scroll container containing left right scroll arrow and a heading -->
        <div class="arrow">
          <img src="arrow.png" alt="arrow1" />
        </div>
        <div class="heading"><h2>BANNER</h2></div>
        <div class="arrow">
          <img src="arrow2.png" alt="arrow2" />
        </div>
      </div>
    </header>
    <div class="mid">
      <!-- Middle container, it contains 2 section the left section(section1) and the right section(section1) -->
      <div class="section1">
        <!-- 2 sub sections in this 1st section in whict the first sub section is in 
         absolute position to the section 1 -->
        <div class="subSection1"></div>
        <div class="subSection2"></div>
      </div>
      <div class="section2">
        <!-- section 2 contains a form section and subsection3 container -->
        <div class="form">
          <form>
            <!-- form contains 2 input of type text -->
            <input class="inputStyle" type="text" /><br />
            <input class="inputStyle" type="text" /><br />
            <!-- dropdown menue  -->
            <select class="inputStyle">
              <option value=""></option>
              <option value="sample1">sample1</option>
              <option value="sample2">sample2</option>
              <option value="sample3">sample3</option></select
            ><br />
            <!-- submit button -->
            <button type="submit" value="Submit">Submit</button>
          </form>
        </div>
        <div class="subSection3"></div>
      </div>
    </div>
    <!-- fotter section of the webpage -->
    <footer class="foot">
      <a href="#" class="mag footerItems"><h5>Home</h5></a>
      <!-- | character used for dividing different links in ui -->
      <div class="mag"><h5>|</h5></div>
      <a href="#" class="mag footerItems"><h5>Services</h5></a>
      <div class="mag"><h5>|</h5></div>
      <a href="#" class="mag footerItems"><h5>Profile</h5></a>
      <div class="mag"><h5>|</h5></div>
      <a href="#" class="mag footerItems"><h5>Contact Us</h5></a>
    </footer>
  </body>
</html>
